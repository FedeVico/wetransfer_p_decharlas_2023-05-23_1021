{% extends 'decharlas/main.html' %}

{% block content %}
<head>
    <br>
    <style type="text/css">

    .greenButton {
        padding: 8px 20px;
        font-size: 14px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 30px;
    }
    .redButton {
        padding: 8px 20px;
        font-size: 14px;
        background-color: red;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    </style>

<div class="container-fluid">
    <div class="row bg-info bg-gradient text-dark">
        <form method="POST">
            {% csrf_token %}
            <label for="content">Introduce un mensaje: </label>
            <input type="text" name="content" id="content">
            <label for="isimg">Image Msg</label>
            <input type="checkbox" name="isimg" id="isimg">
            <button class="greenButton" type="submit" value="sendmsg">Enviar</button>
        </form>
        <form method="POST" action="">
            {% csrf_token %}
            <button class="greenButton" type="submit" name="action" value="like">LIKE</button>
            <button class="redButton" type="submit" name="action" value="dislike">DISLIKE</button>
        </form>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xxl-12">
            {% for msg in msg_list %}
            <p>
            {% if msg.isimg %}
            <img src={{msg.content}}>
            {% else %}
            -> {{msg.content}}
            {% endif %}
            <br/>Author: {{msg.author.name}}</p>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
