<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login DeCharlas</title>
  <link rel="icon"href="{% static 'favicon.ico' %}">
</head>
<body>


<div class="text" id="login_title">
  <h1><p>LOGIN DECHARLAS</p></h1>
  {%if failed_post%}
  <p>Prueba otra vez, (¿puede que con pass_x siendo x un numero del 0 al 9?)</p>
  {% endif %}
</div>

<form method="post">
  {% csrf_token %}
  <table>
    <tr>
      <td>
        <label for="password_enter">Contraseña:</label>
      </td>
      <td>
        <input type="password" id="password_enter" name="login_pwd">
      </td>
      <td>
        <button type="submit" class="btn btn-primary">ENTER</button>
      </td>
    </tr>
  </table>
</form>

</body>
</html>
